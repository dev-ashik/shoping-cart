<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section >
      <div id="first-page" class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="mobile-card" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobileMinus-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-mobile" type="text" class="form-control text-center" value="1">
                           <button id="mobilePlus-button" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="mobile-prise">1219</span></h5>
                        <img id="phone-cross" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="case-card" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-case" type="text" class="form-control text-center" value="1">
                           <button id="casePlus-button" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-prise">59</span></h5>
                        <img id="case-cross" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-8 col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-4 col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut-button" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>


      <!-- secund page -->
      <div class="container">
         <div id="secund-page" class="cart">
            <h4 id="check" class="d-flex justify-content-center"><b>Check Out</b></h4>
               <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col col-md-6">
                     <div >
                        <h5>Subtotal-----</h5>
                        <h5>Tax-----------</h5>
                     </div>
                  </div>
                  <div class="col col-md-4">
                     <div>
                        <h5>$<span id="subTotal-revew">0</span></h5>
                        <h5>$<span id="tax-revew">0</span></h5>
                     </div>
                  </div>
               </div>         
            <hr>
            <div class="row">
               <div class="col-md-2"></div>
               <div class="col col-md-6">
                  <div >
                     <h5>Total---------</h5>
                  </div>
               </div>
               <div class="col col-md-4">
                  <div id="right">
                     <h4>$<span id="total-revew">0</span></h4>
                  </div>
               </div>
            </div>
            <div id="small">
               <small>&lt;&lt;-proashik-&gt;&gt;</small>
            </div>           
         </div>
      </div>
      
   </section>




   <script>

      function plusClick(inputId, priseId, prise){
         const inputMobile = document.getElementById(inputId).value;
         const inputMobileNumber = parseFloat(inputMobile);
         document.getElementById(inputId).value = inputMobileNumber + 1;
         
         document.getElementById(priseId).innerText = prise * document.getElementById(inputId).value;
      };

      function minusClick(inputId, priseId, prise){
         
         const addElement = document.getElementById(inputId).value;
         const addElementNumber = parseFloat(addElement);

         if (document.getElementById(inputId).value > 1){
            document.getElementById(inputId).value = addElementNumber - 1;
         }
         document.getElementById(priseId).innerText = prise * document.getElementById(inputId).value;
      };


      
      function subTotal(mobilePrise, casePrise, subtotal){
         const subtotalPrise = parseFloat(document.getElementById(mobilePrise).innerText) + parseFloat(document.getElementById(casePrise).innerText);
         document.getElementById("subtotal").innerText = subtotalPrise;

         // 5% tax
         const Tax = (subtotalPrise * 5) / 100;
         document.getElementById("tax").innerText = Tax;

         // total
         document.getElementById("total").innerText = subtotalPrise + Tax;

      };


         // 5% tax for 1 piece
      subTotal("mobile-prise", "case-prise", "subtotal"); 
         
      

      document.getElementById("mobileMinus-button").addEventListener("click", function(){
         minusClick("input-mobile", "mobile-prise", 1219);
         subTotal("mobile-prise", "case-prise", "subtotal");

      });

      document.getElementById("mobilePlus-button").addEventListener("click", function(){
         plusClick("input-mobile", "mobile-prise", 1219);
         subTotal("mobile-prise", "case-prise", "subtotal");
      });

      document.getElementById("caseMinus-button").addEventListener("click", function(){
         minusClick("input-case", "case-prise", 59);
         subTotal("mobile-prise", "case-prise", "subtotal");
      });

      document.getElementById("casePlus-button").addEventListener("click", function(){
         plusClick("input-case", "case-prise", 59);
         subTotal("mobile-prise", "case-prise", "subtotal");
      });
     
      document.getElementById("phone-cross").addEventListener("click", function(){
         const mobileCard = document.getElementById("mobile-card");
         mobileCard.style.display = "none";
      });

      document.getElementById("case-cross").addEventListener("click", function(){
         const mobileCard = document.getElementById("case-card");
         mobileCard.style.display = "none";
      });
      
      document.getElementById("checkOut-button").addEventListener("click", function(){
         console.log("ok ok...")
         document.getElementById("first-page").style.display = "none";
         document.getElementById("secund-page").style.display = "block";  

         document.getElementById("subTotal-revew").innerText = document.getElementById("subtotal").innerText;
         document.getElementById("tax-revew").innerText = document.getElementById("tax").innerText;
         document.getElementById("total-revew").innerText = document.getElementById("total").innerText;
         
      });



   </script>
</body>

</html>
